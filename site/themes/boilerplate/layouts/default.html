<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ meta_description or subtitle }}">
    <title>{{ title }} | {{ site_name }}</title>
    {{ site_settings:favicon | favicon }}
    <link rel="stylesheet" href="{{ theme:css src="screen" }}">
    {{ yield:head }}
  </head>
  <body>
    {{ partial:header }}
    <section id="content">
      {{ template_content }}
    </section>
    {{ partial:footer }}
    {{ theme:js src="app" tag="true" }}
    {{ yield:script }}
  </body>
</html>
